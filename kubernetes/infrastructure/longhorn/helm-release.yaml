---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 5m
  chart:
    spec:
      chart: longhorn
      version: 1.2.3
      sourceRef:
        kind: HelmRepository
        name: longhorn-charts
        namespace: flux-system
      interval: 5m
  values:
    defaultSettings:
      backupTarget: "nfs://kvm-xenia.int.zynthovian.xyz:/mnt/media/KubePVC/Longhorn-Backup"
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
    ingress:
      enabled: true
      ingressClassName: "nginx"
      annotations:
        hajimari.io/enable: "true"
        hajimari.io/icon: "hdd"
      hosts:
        - host: &host "longhorn.${SECRET_PRIVATE_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
