---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      version: 30.1.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community-charts
        namespace: flux-system
      interval: 5m
  install:
    crds: Create
    #remediation:
    #  retries: 3
  upgrade:
    crds: CreateReplace
    #remediation:
    #  retries: 3
  values:
      fullnameOverride: prometheus
      kube-state-metrics:
        fullnameOverride: kube-state-metrics
      prometheus-node-exporter:
        fullnameOverride: node-exporter
        prometheus:
          monitor:
            enabled: true
            relabelings:
              - action: replace
                regex: (.*)
                replacement: $1
                sourceLabels:
                  - __meta_kubernetes_pod_node_name
                targetLabel: kubernetes_node
      nodeExporter:
      serviceMonitor:
        relabelings:
          - action: replace
            regex: (.*)
            replacement: $1
            sourceLabels:
              - __meta_kubernetes_pod_node_name
            targetLabel: kubernetes_node
      grafana:
        enabled: false
        forceDeployDashboards: true
        sidecar:
          dashboards:
            multicluster:
              etcd:
                enabled: true
      kubelet:
        enabled: true
        serviceMonitor:
          metricRelabelings:
            - action: replace
              sourceLabels:
                - node
              targetLabel: instance
      kubeApiServer:
        enabled: true
      kubeControllerManager:
        enabled: true
        endpoints:
          - 10.10.0.5
          - 10.10.0.10
          - 10.10.0.11
      kubeScheduler:
        enabled: true
        endpoints:
          - 10.10.0.5
          - 10.10.0.10
          - 10.10.0.11
      kubeProxy:
        enabled: true
        endpoints:
          - 10.10.0.5
          - 10.10.0.10
          - 10.10.0.11
      kubeEtcd:
        enabled: true
        endpoints:
          - 10.10.0.5
          - 10.10.0.10
          - 10.10.0.11
        service:
          enabled: true
          port: 2381
          targetPort: 2381
      prometheusOperator:
        prometheusConfigReloader:
          resources:
            requests:
              cpu: 100m
              memory: 50Mi
            limits:
              cpu: 200m
              memory: 100Mi
      prometheus:
        ingress:
          enabled: false
          pathType: Prefix
          ingressClassName: "nginx"
          hosts:
            - "prometheus.${SECRET_PUBLIC_DOMAIN}"
          #tls:
          #  - hosts:
          #      - "prometheus.${SECRET_PUBLIC_DOMAIN}"
        prometheusSpec:
          replicas: 1
          replicaExternalLabelName: "replica"
          ruleSelectorNilUsesHelmValues: false
          serviceMonitorSelectorNilUsesHelmValues: false
          podMonitorSelectorNilUsesHelmValues: false
          probeSelectorNilUsesHelmValues: false
          retention: 6h
          enableAdminAPI: true
          walCompression: true
#          additionalScrapeConfigs:
#            - job_name: node-exporter
#              honor_timestamps: true
#              static_configs:
#                - targets:
#                    - "172.22.0.1:9100"
