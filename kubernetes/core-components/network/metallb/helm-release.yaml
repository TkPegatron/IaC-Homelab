---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: metallb-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://metallb.github.io/metallb
      chart: metallb
      version: 0.11.0
      sourceRef:
        kind: HelmRepository
        name: metallb-charts
        namespace: flux-system
      interval: 5m
  values:
    configInline:
      address-pools:
        - addresses:
          - 172.21.0.0/16
          name: default
          protocol: bgp
      peers:
        - my-asn: 64627
          password: "${SECRET_BGP_PASSWORD}"
          peer-address: 10.10.0.1
          peer-asn: 64627
    #prometheus:
    #  podMonitor:
    #    enabled: true
    #  prometheusRule:
    #    enabled: true
    speaker:
      tolerations:
        - effect: "NoExecute"
          operator: "Exists"
        - effect: "NoSchedule"
          operator: "Exists"
