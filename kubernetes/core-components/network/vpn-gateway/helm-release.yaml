---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vpn-gateway
  namespace: network-components
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: pod-gateway
      version: 5.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/pod-gateway
      tag: v1.4.0

    routed_namespaces:
      - downloads-vpn

    publicPorts:
      - hostname: torrent # hostname assigned to the pod
        IP: 10 # must be an integer between 2 and VXLAN_GATEWAY_FIRST_DYNAMIC_IP (20 by default)
        ports:
          - type: udp
            port: ${SECRET_OPENVPN_PORT}
          - type: tcp
            port: ${SECRET_OPENVPN_PORT}

    settings:
      VPN_INTERFACE: tun0
      VPN_BLOCK_OTHER_TRAFFIC: true
      VPN_TRAFFIC_PORT: 2049
      VPN_LOCAL_CIDRS: '172.22.0.0/16'
      NOT_ROUTED_TO_GATEWAY_CIDRS: '10.60.0.0/16 10.61.0.0/16'
      # Use a different VXLAN network segment that does not conflict with the above
      VXLAN_IP_NETWORK: "192.168.242"
      VXLAN_ID: 43

    webhook:
      image:
        repository: ghcr.io/k8s-at-home/gateway-admision-controller
        tag: v3.4.0

      gatewayDefault: false
      gatewayLabel: setGateway
      gatewayAnnotation: setGateway

    livenessProbe:
      exec:
        command:
          - sh
          - -c
          - if [ $(wget -q -O- https://ipinfo.io/country) != 'US' ]; then exit 0; else exit $?; fi
      initialDelaySeconds: 30
      periodSeconds: 60
      failureThreshold: 1

    addons:
      vpn:
        enabled: true
        type: openvpn

        openvpn:
          auth: ${SECRET_OPENVPN_STRING}

        env:
          TZ: 'America/Chicago'
          IPTABLES_BACKEND: nft
          KILLSWITCH: 'false'

        configFileSecret: vpn-gateway-vpnconfig

        resources:
          requests:
            cpu: '0.001'
            memory: 128Mi
          limits:
            memory: 512Mi

        networkPolicy:
          enabled: true

          egress:
            - to:
                - ipBlock:
                    cidr: 0.0.0.0/0
              ports:
                - port: 2049
                  protocol: UDP
                - port: 53
                  protocol: UDP
                - port: 53
                  protocol: TCP
            - to:
                - ipBlock:
                    cidr: "10.10.0.0/16"
                - ipBlock:
                    cidr: "10.43.0.0/16"
