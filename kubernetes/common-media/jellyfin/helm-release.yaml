---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: common-media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: jellyfin
      version: 9.5.3
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    nodeSelector:
      beta.kubernetes.io/arch: amd64
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "jellyfish"
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header Accept-Encoding "";
            sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.dev/css/base/jellyfin/nord.css"></head>';
            sub_filter_once on;
        hosts:
          - host: &host "jellyfin.${SECRET_PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    service:
      main:
        ports:
          http:
            port: 8096
    persistence:
      config:
        enabled: true
        size: 20Gi
      series:
        enabled: true
        type: custom
        mountPath: /media/TVSeries
        volumeSpec:
          nfs:
            server: kvm-xenia.int.zynthovian.xyz
            path: >-
              /mnt/media/Videos/TVSeries
      movies:
        enabled: true
        type: custom
        mountPath: /media/Movies
        volumeSpec:
          nfs:
            server: kvm-xenia.int.zynthovian.xyz
            path: >-
              /mnt/media/Videos/Movies
      youtube:
        enabled: true
        type: custom
        mountPath: /media/Youtube
        volumeSpec:
          nfs:
            server: kvm-xenia.int.zynthovian.xyz
            path: >-
              /mnt/media/Videos/Youtube
