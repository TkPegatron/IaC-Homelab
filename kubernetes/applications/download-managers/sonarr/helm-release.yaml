---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sonarr
  namespace: applications
spec:
  interval: 5m
  chart:
    spec:
      chart: sonarr
      version: 15.3.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header Accept-Encoding "";
            sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.dev/css/base/sonarr/nord.css"></head>';
            sub_filter_once on;
        hosts:
          - host: &host "sonarr.${SECRET_PRIVATE_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
      downloads:
        enabled: true
        type: custom
        mountPath: /downloads
        storageClass: nfs
        accessMode: ReadWriteMany
        size: 1Gi
        volumeSpec:
            nfs:
                server: 10.10.0.1
                path: /mnt/media/Downloads
      tvseries:
        enabled: true
        type: custom
        accessMode: ReadWriteMany
        size: 1Gi
        mountPath: /media/TVSeries
        volumeSpec:
          nfs:
            server: 10.10.0.1
            path: >-
              /mnt/media/Videos/TVSeries
