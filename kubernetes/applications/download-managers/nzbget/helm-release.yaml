---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nzbget
  namespace: applications
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: nzbget
      version: 12.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        hosts:
            - host: &host "nzbget.${SECRET_PUBLIC_DOMAIN}"
              paths:
                - path: /
                  pathType: Prefix
        tls:
          - hosts:
              - *host
    persistence:
        config:
            enabled: true
            storageClass: nfs-client
        downloads:
            enabled: true
            type: custom
            mountPath: /downloads
            storageClass: nfs
            volumeSpec:
                nfs:
                    server: 10.10.0.1
                    path: /mnt/media/Downloads/NZB-Usenet
