---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hajimari
  namespace: applications
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://hajimari.io
      chart: hajimari
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: hajimari-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/toboshii/hajimari
      tag: v0.2.0
    env:
      TZ: "America/New York"
    hajimari:
      defaultEnable: false
      namespaceSelector:
        matchNames:
          - applications
          - downloads
          - documents
          - monitoring
          - media
      groups:
        - name: Cloud
          links:
            - name: Cloudflare
              url: "https://dash.cloudflare.com"
        - name: Reading
          links:
            - name: Reddit
              url: "http://reddit.com"
        - name: Tech
          links:
            - name: Hacker News
              url: "https://news.ycombinator.com/"
      name: "Elliana Perry"
    resources:
      requests:
        cpu: 100m
        memory: 128M
    persistence:
      data:
        enabled: true
        accessMode: ReadWriteOnce
        size: 500M
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: &host "hajimari.${SECRET_PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                backend:
                  service:
                    name: ak-outpost-authentik-embedded-outpost
                    port:
                      number: 9000
        tls:
          - hosts:
              - *host
