---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vpn-gateway
  namespace: vpn
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: pod-gateway
      version: 5.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/pod-gateway
      tag: v1.4.0

    routed_namespaces:
      - downloads

#    publicPorts:
#      - hostname:  # hostname assigned to the pod
#        IP: 10 # must be an integer between 2 and VXLAN_GATEWAY_FIRST_DYNAMIC_IP (20 by default)
#        ports:
#          - type: udp
#            port: ${VPN_FORWARDED_PORT_1}
#          - type: tcp
#            port: ${VPN_FORWARDED_PORT_1}

    settings:
    #  NOT_ROUTED_TO_GATEWAY_CIDRS: ''
      VPN_INTERFACE: tun0
      VPN_BLOCK_OTHER_TRAFFIC: true
      VPN_TRAFFIC_PORT: 443
    #  VPN_LOCAL_CIDRS: ''

    webhook:
      image:
        repository: ghcr.io/k8s-at-home/gateway-admision-controller
        tag: v3.4.0

      gatewayDefault: false
      gatewayLabel: setGateway
      gatewayAnnotation: setGateway

    livenessProbe:
      exec:
        command:
          - sh
          - -c
          - if [ $(wget -q -O- https://ipinfo.io/country) != 'US' ]; then exit 0; else exit $?; fi
      initialDelaySeconds: 30
      periodSeconds: 60
      failureThreshold: 1

    addons:
      vpn:
        enabled: true
        type: openvpn

        openvpn:
          auth: ${SECRET_OPENVPN_STRING}

        securityContext:
          runAsUser: 568
          runAsGroup: 568

        env:
          TZ: 'America/Chicago'
          IPTABLES_BACKEND: nft
          KILLSWITCH: 'false'

        configFileSecret: vpn-gateway-vpnconfig

        resources:
          requests:
            cpu: '0.001'
            memory: 128Mi
          limits:
            memory: 512Mi

        networkPolicy:
          enabled: true

          egress:
            - to:
                - ipBlock:
                    cidr: 0.0.0.0/0
              ports:
                - port: 2049
                  protocol: UDP
            - to:
                - ipBlock:
                    cidr: "10.10.0.0/16"
                - ipBlock:
                    cidr: "10.43.0.0/16"
